<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">

    </head>

        <body>
            <div class="weather-container .d-sm-flex align-content-center">
                <div class="small-display">
                    <h1>Your Weather</h1>
                    <input id="zipInput" type="text" placeholder="ZIP Code">
                    <button id="weatherBtn" onclick="getWeather(), clearInput(), checkZip()">Get Weather</button>
                </div>

                <div class="big-display">

                    <div id="location-div" class="container">
                        <div class="row">
                            <div class="col-8">
                                <h5 id="locale"></h5>
                            </div>
                        </div>
                    </div>
                    
                    <div id="temp-div" class="container">
                        
                        <h5>Temperature</h5>
                        <div class="row">
                            <div id="tempK" class="col-4"></div>
                            <div id="tempC" class="col-4"></div>
                            <div id="tempF" class="col-4"></div>
                                
                        </div>
                        
                    </div>
                    <div id="container" class="col-8 d-sm-flex" style="width: 18rem;">
                        <div class="row">
                            <h6>Current Weather</h6>
                            <div id="condition" class="col-8"></div>
                            <p id="description" class="col-8 position-absolute top-50 start-50 translate-middle">description</p>
                            
                        </div>
                    </div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="/node_modules/axios/dist/axios.min.js"></script>
            <script src="/js/main.js"></script>
        </body>
</html>
