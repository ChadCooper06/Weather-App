<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">

    </head>

        <body>
            <div class="smallDisplay">
                <h1>Your Weather</h1>
                <input id="weatherBtn"><button onclick="getWeather(), clearInput()">Get Weather</button>
            </div>
            <div>

                <div id="locale" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Location</h5>
                        
                    </div>
                </div>
                <div id="icon" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                       
                    </div>
                </div>
                <div id="temp" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="row">
                            <div class="col-4">Kelvin</div>
                            <div class="col-4">Imperial</div>
                            <div class="col-4">Metric</div>
                            
                        </div>
                    </div>
                </div>
                <div id="condition" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h6 class="card-title">Current Weather</h6>
                        <p class="card-text"></p>
                        
                    </div>
                </div>


            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="/node_modules/axios/dist/axios.min.js"></script>
            <script src="/js/main.js"></script>
        </body>
</html>
